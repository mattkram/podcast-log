# You can specify a custom docker image from Docker Hub as your build environment.
image: python:3.7.2

pipelines:
  default:
    - step:
        caches:
          - pip
        script:
          - python -m pip install --upgrade pip
          - python -m pip install pipenv #pytest pytest-cov
          - pipenv sync --dev
          - export VENV_HOME_DIR=$(pipenv --venv)
          - source $VENV_HOME_DIR/bin/activate
          - pytest --junitxml=./test-reports/junit.xml --cov-report xml:./test-reports/coverage.xml --cov podcast_log 
