<div class="col-sm-12">
  <table>
    <thead>
      <tr>
        <th>Image</th>
        <th>Podcast</th>
        <th>Episode</th>
        <th>Title</th>
        <th>Publication Date</th>
        <th>Duration</th>
        <th>Description</th>
        <th>Status</th>
        <th>Edit</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let episode of episodes">
        <td><img src="{{ episode.imageUrl }}" alt="Podcast image" class="img-episode-list"></td>
        <td>{{ episode.podcastId }}</td>
        <td></td>
        <td>{{ episode.title }}</td>
        <td></td>
        <td></td>
        <td></td>
        <td>{{ episode.status }}</td>
        <td><a href="">(Edit)</a></td>
      </tr>
    </tbody>
  </table>
</div>
