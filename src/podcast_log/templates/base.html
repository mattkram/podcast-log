<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
  <title>{% block title %}Podcast Log{% endblock %}</title>
  <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet"/>
  <link href="{% static 'css/style.css'%}" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{% url 'index' %}">Podcast Log</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{% url 'podcast-list' %}">Podcasts</a></li>
      <li><a href="{% url 'episode-list' status='queued'%}">Episodes</a></li>
      {% block episode-status-filter %}{% endblock %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% block update-button %}
      <li><a href="{% url 'update-all' %}">Update All</a></li>
      {% endblock %}
      <li><a href="/admin">Admin</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid" style="margin-top:60px">
  {% block content %}{% endblock %}
</div>

<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>
</html>
