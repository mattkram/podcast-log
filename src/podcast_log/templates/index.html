{% extends "base.html" %}

{% block content %}

{% if podcast_list %}
<ul>
  {% for podcast in podcast_list %}
  <li>
    <a href="{% url 'podcast' podcast.id %}">
      <img src="{{ podcast.image_url }}" style="width:100px">{{ podcast.title }}
    </a>
  </li>
  {% endfor %}
</ul>
{% else %}
<p>No podcasts are available.</p>
{% endif %}

{% endblock %}
