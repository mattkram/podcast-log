{% extends "base.html" %}

{% load static %}

{% block content %}

<div class="row">
  {% for podcast in podcast_list %}
  <div class="col-sm-1 text-center">
    <a href="{% url 'podcast' podcast.id %}">
      <img src="{{ podcast.image_url }}" style="width:100px">
      {{ podcast.title }}
    </a>
  </div>
  {% endfor %}
  <div class="col-sm-1 text-center">
    <a href="{% url 'add-podcast' %}">
      <img src="{% static 'img/add_circle.png' %}">
    </a>
  </div>
</div>

{% endblock %}
