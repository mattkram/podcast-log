{% extends "base.html" %}

{% block content %}

<h1>Edit episode details:</h1>
<form action="{% url 'edit-episode' episode_id %}" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next_url }}">
    <input type="submit" name="episode_save" value="Save">
    <input type="submit" name="episode_delete" value="Delete">
    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            <small class="text-danger">{{ field.errors }}</small>
        </div>
    {% endfor %}
    <input type="submit" name="episode_save" value="Save">
    <input type="submit" name="episode_delete" value="Delete">
</form>

{% endblock %}
