{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('main.upload_tsv_file') }}" method="post" class="form" enctype="multipart/form-data">
  {{ form.csrf_token }}
  <div class="custom-file">
      {{ form.file.label }}
      {{ form.file(class_="custom-file-input") }}
      {{ form.submit }}
  </div>
</form>
{% endblock %}
