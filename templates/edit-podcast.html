{% extends "base.html" %}

{% block content %}

<h1>Edit podcast details:</h1>
<form action="{% url 'edit-podcast' podcast_id%}" method="post">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next_url }}">
    <input type="submit" value="Save">
    {% for field in form %}
        <div class="form-group">
            <label>{{ field.label }}</label>
            {{ field }}
            <small class="text-danger">{{ field.errors }}</small>
        </div>
    {% endfor %}
</form>

{% endblock %}
