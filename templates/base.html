<!DOCTYPE html>

<html lang="en">
<head>
  <title>{% block title %}Podcast Log{% endblock %}</title>
  <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet"/>
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet"/>
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="{{ url_for('main.index') }}">Podcast Log</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="{{ url_for('main.podcast_list') }}">Podcasts</a></li>
      <li><a href="{{ url_for('main.episode_list', status='queued') }}">Episodes</a></li>
      {% block episode_status_filter %}{% endblock %}
    </ul>
    <ul class="nav navbar-nav navbar-right">
      {% block update_button %}
      <li><a href="{{ url_for('main.update_all') }}">Update All</a></li>
      {% endblock %}
      <!--<li><a href="/admin" target="_blank">Admin</a></li>-->
    </ul>
  </div>
</nav>

<div class="container-fluid" style="margin-top:60px">
  {% block content %}{% endblock %}
</div>

<script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>

</body>
</html>
